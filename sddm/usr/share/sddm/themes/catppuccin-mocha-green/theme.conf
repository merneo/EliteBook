# =============================================================================
# SDDM THEME CONFIGURATION
# =============================================================================
# Author: merneo
# Theme: Catppuccin Mocha Green
# Purpose: Customizable settings for the SDDM login screen appearance.
#
# This file controls the visual behavior of the login screen without requiring
# code changes to QML files. Settings are read at runtime by the theme.
#
# File Location:
#   /usr/share/sddm/themes/catppuccin-mocha-green/theme.conf
#
# After modifying this file, restart SDDM to apply changes:
#   sudo systemctl restart sddm
#
# To test changes without restarting (requires X11/Wayland session):
#   sddm-greeter --test-mode --theme /usr/share/sddm/themes/catppuccin-mocha-green
# =============================================================================

[General]
# ===========================================================================
# FONT CONFIGURATION
# ===========================================================================
# Font: Primary font family for all text elements (username, password, buttons)
# FontSize: Base font size in points (9pt is standard for 1080p displays)
#
# Font Recommendations:
#   - "Noto Sans": Clean, modern sans-serif (default, good Unicode support)
#   - "JetBrains Mono": Monospace font for technical aesthetic
#   - "Inter": Modern UI font with excellent readability
#
# Ensure the font is installed system-wide before specifying here.
# ===========================================================================
Font="Noto Sans"
FontSize=9

# ===========================================================================
# CLOCK DISPLAY
# ===========================================================================
# ClockEnabled: Show or hide the time/date widget in the top-right corner.
#   - "true": Display clock (useful for login screen context)
#   - "false": Hide clock (cleaner aesthetic)
#
# Clock uses Catppuccin Text color (#CDD6F4) for visibility on dark backgrounds.
# ===========================================================================
ClockEnabled="true"

# ===========================================================================
# BACKGROUND CONFIGURATION
# ===========================================================================
# CustomBackground: Whether to use a custom wallpaper image.
#   - "true": Load image from 'Background' path below
#   - "false": Use solid Catppuccin Base color (#1E1E2E)
#
# Background: Path to the wallpaper image (relative to theme directory).
#   Supported formats: PNG, JPG, JPEG, GIF
#   Recommended resolution: Match or exceed your display resolution
#   Image is displayed using "PreserveAspectCrop" mode (may crop edges)
#
# Example paths:
#   - "backgrounds/wall.png" (default, included with theme)
#   - "backgrounds/custom.jpg" (your own image)
#   - "/home/user/Pictures/wallpaper.png" (absolute path)
# ===========================================================================
CustomBackground="true"
Background="backgrounds/wall.png"

# ===========================================================================
# LOGIN PANEL STYLING
# ===========================================================================
# LoginBackground: Display a semi-transparent background behind the login form.
#   - "true": Shows dark (#181825) rounded rectangle behind inputs
#   - "false": Inputs float directly over wallpaper (cleaner, but may affect readability)
#
# Recommendation:
#   - Use "true" if your wallpaper is visually busy or bright
#   - Use "false" for minimal aesthetic with dark/simple wallpapers
# ===========================================================================
LoginBackground="false"

# ===========================================================================
# USER AVATAR ICON
# ===========================================================================
# UserIcon: Display the user's avatar image above the username field.
#   - "true": Shows user icon (loaded from AccountsService if available)
#   - "false": Hides user icon (more compact login form)
#
# Avatar Source Priority:
#   1. /var/lib/AccountsService/icons/<username> (system account icon)
#   2. assets/defaultIcon.png (fallback if no account icon exists)
#
# Note: AccountsService icons are typically set via system settings GUI
# or by manually placing an image in /var/lib/AccountsService/icons/.
# ===========================================================================
UserIcon="false"

# ===========================================================================
# ADVANCED OPTIONS (COMMENTED OUT)
# ===========================================================================
# Uncomment and configure these options for advanced customization.

# PasswordShowLastLetter: Show the last typed character briefly before masking.
#   - Value in milliseconds (e.g., 1000 = 1 second)
#   - Helps users verify they're typing correctly
#   - Security trade-off: Shoulder-surfers may see partial password
# PasswordShowLastLetter=1000
