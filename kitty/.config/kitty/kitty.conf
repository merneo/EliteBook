# =============================================================================
# KITTY TERMINAL EMULATOR CONFIGURATION
# Author: merneo
# Theme: Catppuccin Mocha Green
# Purpose: GPU-accelerated, modern terminal with Wayland support and
#          dynamic opacity control for visual effect integration.
# =============================================================================

# ============================================================================
# FONT CONFIGURATION
# ============================================================================

# Primary font: JetBrainsMono Nerd Font
# Features:
#   - Excellent readability at terminal sizes
#   - Unicode support (nerd font glyphs for icons, powerline symbols)
#   - Ligatures for common programming operators (=>, ->, ==, etc.)
#   - Clear distinction between similar characters (0 vs O, 1 vs l)
#
# Auto variants: Kitty automatically selects bold/italic from the font family
font_family JetBrainsMono Nerd Font
bold_font auto                          # Auto-select bold variant
italic_font auto                        # Auto-select italic variant
bold_italic_font auto                   # Auto-select bold+italic variant
font_size 11.0                          # Standard size for laptop screens (1920x1200)

# ============================================================================
# TRANSPARENCY & OPACITY
# ============================================================================

# Background opacity (0.0 = invisible, 1.0 = fully opaque)
# Default: 1.0 (fully opaque)
# Modified by effects-toggle.sh:
#   - Effects ON: 0.90 (10% transparency - subtle blur effect)
#   - Effects OFF: 1.0 (fully opaque - maximum readability)
#
# Wayland background opacity is delegated to the compositor (Hyprland)
# which applies blur when transparency is < 1.0
background_opacity 1.0

# ============================================================================
# CURSOR APPEARANCE
# ============================================================================

# Cursor shape options: block, underline, beam
# Block cursor is preferred because:
#   - Highly visible (doesn't fade into text)
#   - Traditional for terminal usage
#   - Works reliably across all display types
cursor_shape block

# Cursor blinking interval (0 = no blinking)
# Value of 0 prevents distraction during text input
# Blinking cursors can be fatiguing during long coding sessions
cursor_blink_interval 0

# ============================================================================
# SCROLLBACK BUFFER
# ============================================================================

# Number of lines to retain for scrolling back through terminal history
# 10,000 lines = ~5-10MB memory overhead (negligible)
# Allows reviewing past output without using terminal multiplexer (tmux)
scrollback_lines 10000

# ============================================================================
# AUDIO & NOTIFICATIONS
# ============================================================================

# Disable system bell sound when control characters are received
# Prevents unexpected alerts during package downloads, builds, etc.
enable_audio_bell no

# ============================================================================
# WINDOW & APPEARANCE
# ============================================================================

# Internal padding: space between terminal window edge and text area
# 4px padding creates clean, professional appearance
# Without padding, text feels cramped against window borders
window_padding_width 4

# ============================================================================
# REMOTE CONTROL INTERFACE
# ============================================================================

# Allow external scripts to control Kitty via Unix socket
# Used by effects-toggle.sh to dynamically change opacity without reload
allow_remote_control yes                # Enable remote control daemon

# Unix socket path for remote control
# Syntax: unix:@<name> = abstract socket (no filesystem entry)
# Allows multiple Kitty instances to be controlled via scripts
listen_on unix:@mykitty                 # Abstract socket name

# Enable dynamic background opacity changes
# Without this, opacity changes require Kitty restart
dynamic_background_opacity yes           # Allow opacity changes without reload

# ============================================================================
# COLOR SCHEME
# ============================================================================

# Include Catppuccin Mocha Green variant color scheme
# Provides:
#   - 16 terminal colors (standard ANSI palette)
#   - Foreground/background colors
#   - Cursor color matching theme
#
# Path is relative to this config file's directory
include ./themes/Catppuccin-Mocha-Green.conf
