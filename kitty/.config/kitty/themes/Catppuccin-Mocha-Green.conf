# =============================================================================
# KITTY COLOR SCHEME - Catppuccin Mocha Green
# =============================================================================
# Author: Catppuccin Org (modified for green accent by merneo)
# License: MIT
# Upstream: https://github.com/catppuccin/kitty/blob/main/themes/mocha.conf
# Purpose: Terminal color scheme providing Catppuccin Mocha Green theme for
#          Kitty terminal emulator, ensuring visual consistency with desktop
#          environment (Hyprland, Waybar, Neovim, etc.).
#
# Operational Context:
#   This color scheme is loaded by Kitty terminal emulator to provide
#   consistent color palette across all terminal applications. It defines
#   foreground, background, cursor, and 16-color terminal palette matching
#   the Catppuccin Mocha Green theme.
#
# Color Scheme Variant:
#   - Base: Catppuccin Mocha (dark theme)
#   - Accent: Green (#a6e3a1) instead of default blue
#   - Provides cohesive visual experience across all desktop components
#
# File Location:
#   - ~/.config/kitty/themes/Catppuccin-Mocha-Green.conf
#   - Included in kitty.conf via: include Catppuccin-Mocha-Green.conf
#
# Usage:
#   - Automatically loaded when Kitty starts (if included in kitty.conf)
#   - Can be switched at runtime: kitty +kitten themes Catppuccin Mocha Green
# =============================================================================

# vim:ft=kitty

## name: Catppuccin Mocha Green
## author: Catppuccin Org (modified for green accent)
## license: MIT
## upstream: https://github.com/catppuccin/kitty/blob/main/themes/mocha.conf
## blurb: Soothing pastel theme for the high-spirited! (Green accent variant)

# =============================================================================
# BASIC COLORS (Foreground, Background, Selection)
# =============================================================================
# Purpose: Define primary terminal colors
#
# Foreground:
#   - #cdd6f4: Catppuccin Text (primary text color)
#   - High contrast against dark background (readability)
#   - Applied to all text unless overridden by application
#
# Background:
#   - #1e1e2e: Catppuccin Mocha base (dark background)
#   - Provides consistent base color for terminal
#   - Can be made transparent via background_opacity in kitty.conf
#
# Selection:
#   - Foreground: #1e1e2e (dark text on selection)
#   - Background: #a6e3a1 (Catppuccin Green - accent color)
#   - Provides clear visual feedback for selected text
# =============================================================================
foreground              #cdd6f4
background              #1e1e2e
selection_foreground    #1e1e2e
selection_background    #a6e3a1

# =============================================================================
# CURSOR COLORS
# =============================================================================
# Purpose: Define terminal cursor appearance
#
# Cursor:
#   - #a6e3a1: Catppuccin Green (accent color)
#   - High visibility against dark background
#   - Matches overall theme accent color
#
# Cursor Text Color:
#   - #1e1e2e: Dark text when cursor is over text
#   - Ensures text remains readable when cursor overlaps
#   - High contrast for visibility
# =============================================================================
cursor                  #a6e3a1
cursor_text_color       #1e1e2e

# =============================================================================
# URL COLORS
# =============================================================================
# Purpose: Color for clickable URLs in terminal output
#
# URL Color:
#   - #a6e3a1: Catppuccin Green (accent color)
#   - Underlined when hovering with mouse
#   - Provides clear indication of clickable links
# =============================================================================
url_color               #a6e3a1

# =============================================================================
# WINDOW BORDER COLORS
# =============================================================================
# Purpose: Colors for Kitty window borders (when window is focused/unfocused)
#
# Active Border:
#   - #a6e3a1: Catppuccin Green (indicates focused window)
#   - Clear visual feedback for active terminal window
#
# Inactive Border:
#   - #6c7086: Catppuccin Overlay1 (muted gray)
#   - Subtle indication for unfocused windows
#
# Bell Border:
#   - #f9e2af: Catppuccin Yellow (warning color)
#   - Flashes when terminal bell is triggered
# =============================================================================
active_border_color     #a6e3a1
inactive_border_color   #6c7086
bell_border_color       #f9e2af

# =============================================================================
# OS WINDOW TITLEBAR COLORS
# =============================================================================
# Purpose: Colors for native OS window titlebar (if enabled)
#
# Wayland Titlebar:
#   - system: Use system default (delegated to compositor)
#   - Hyprland controls titlebar appearance
#
# macOS Titlebar:
#   - system: Use macOS system appearance
#   - Respects system dark/light mode
# =============================================================================
wayland_titlebar_color  system
macos_titlebar_color    system

# =============================================================================
# TAB BAR COLORS
# =============================================================================
# Purpose: Colors for Kitty tab bar (when multiple tabs open)
#
# Active Tab:
#   - Foreground: #11111b (Catppuccin Crust - dark text)
#   - Background: #a6e3a1 (Catppuccin Green - accent)
#   - Clear indication of active tab
#
# Inactive Tab:
#   - Foreground: #cdd6f4 (Catppuccin Text - readable)
#   - Background: #181825 (Catppuccin Mantle - darker surface)
#   - Subtle appearance (doesn't compete with active tab)
#
# Tab Bar Background:
#   - #11111b: Catppuccin Crust (darkest surface)
#   - Provides contrast for tab buttons
# =============================================================================
active_tab_foreground   #11111b
active_tab_background   #a6e3a1
inactive_tab_foreground #cdd6f4
inactive_tab_background #181825
tab_bar_background      #11111b

# =============================================================================
# MARK COLORS (Terminal Text Marking)
# =============================================================================
# Purpose: Colors for marked text in terminal (Kitty's mark feature)
#
# Mark 1:
#   - Foreground: #1e1e2e (dark text)
#   - Background: #a6e3a1 (Catppuccin Green - primary mark)
#
# Mark 2:
#   - Foreground: #1e1e2e (dark text)
#   - Background: #cba6f7 (Catppuccin Mauve - secondary mark)
#
# Mark 3:
#   - Foreground: #1e1e2e (dark text)
#   - Background: #74c7ec (Catppuccin Sky - tertiary mark)
#
# Usage:
#   - Mark text with Ctrl+Shift+M (creates mark 1)
#   - Multiple marks allow tracking different text selections
#   - Useful for comparing code sections or terminal output
# =============================================================================
mark1_foreground #1e1e2e
mark1_background #a6e3a1
mark2_foreground #1e1e2e
mark2_background #cba6f7
mark3_foreground #1e1e2e
mark3_background #74c7ec

# =============================================================================
# 16-COLOR TERMINAL PALETTE
# =============================================================================
# Purpose: Standard 16-color palette for terminal applications
#
# Color Mapping:
#   - 0-7: Standard colors (normal intensity)
#   - 8-15: Bright colors (high intensity)
#   - Colors match Catppuccin Mocha palette
#
# Applications:
#   - ls --color: File type colors
#   - grep --color: Match highlighting
#   - vim/neovim: Syntax highlighting (if 256-color not available)
#   - Legacy terminal applications (require 16-color support)
# =============================================================================

# black
color0 #45475a
color8 #585b70

# red
color1 #f38ba8
color9 #f38ba8

# green
color2  #a6e3a1
color10 #a6e3a1

# yellow
color3  #f9e2af
color11 #f9e2af

# blue
color4  #89b4fa
color12 #89b4fa

# magenta
color5  #f5c2e7
color13 #f5c2e7

# cyan
color6  #94e2d5
color14 #94e2d5

# white
color7  #bac2de
color15 #a6adc8
