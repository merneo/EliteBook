# =============================================================================
# SDDM CONFIGURATION - Display Manager Settings
# =============================================================================
# Author: merneo
# Purpose: Configure SDDM (Simple Desktop Display Manager) login screen
#          appearance and session selection for Arch Linux with Hyprland.
#
# File Location: /etc/sddm.conf.d/kde_settings.conf
# After modifying, restart SDDM:
#   sudo systemctl restart sddm
#
# Operational Context:
#   SDDM is the display manager that provides the graphical login screen
#   before the desktop environment starts. This configuration ensures the
#   login screen matches the overall desktop theme and provides correct
#   session selection.
#
# Configuration Sections:
#   - [General]: Global SDDM settings (theme, session, font)
#   - Additional sections can be added for specific configuration areas
# =============================================================================

# =============================================================================
# GENERAL SETTINGS
# =============================================================================
# Purpose: Configure global SDDM display manager behavior
#
# Theme:
#   - catppuccin-mocha-green: Custom SDDM theme matching desktop theme
#   - Theme location: /usr/share/sddm/themes/catppuccin-mocha-green/
#   - Provides consistent visual appearance from login to desktop
#
# Session:
#   - plasmawayland: Plasma Wayland session (if KDE installed)
#   - Alternative: hyprland (if Hyprland session configured)
#   - Note: This system uses Hyprland, but SDDM may default to Plasma
#   - Users can select session from SDDM login screen
#
# Font:
#   - JetBrains Mono: Monospace font for login screen text
#   - Size: 10pt
#   - Format: Font name, size, weight, italic, underline, strikeout, char set,
#             output precision, clip precision, quality, pitch, family
#   - Ensures consistent typography across login and desktop
# =============================================================================
[General]
Theme=catppuccin-mocha-green
Session=plasmawayland
Font=JetBrains Mono,10,-1,5,50,0,0,0,0,0
