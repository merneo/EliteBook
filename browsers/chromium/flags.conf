# =============================================================================
# CHROMIUM COMMAND-LINE FLAGS CONFIGURATION
# =============================================================================
# Purpose: Chromium browser flags for Wayland support, performance optimization,
#          and privacy enhancements on Arch Linux with Hyprland compositor.
#
# Academic Context:
#   These flags enable native Wayland rendering, hardware acceleration, and
#   privacy-preserving features. Based on Chromium's Ozone platform architecture
#   and Wayland protocol specifications.
#
# Usage:
#   Method 1: Environment variable
#     export CHROMIUM_FLAGS="$(cat flags.conf | grep -v '^#' | tr '\n' ' ')"
#     chromium
#
#   Method 2: Desktop entry modification
#     Edit ~/.local/share/applications/chromium.desktop
#     Add flags to Exec line
#
#   Method 3: Wrapper script
#     Create ~/.local/bin/chromium with flags
#
# References:
#   - Chromium Flags: https://peter.sh/experiments/chromium-command-line-switches/
#   - Wayland Support: https://chromium.googlesource.com/chromium/src/+/main/docs/ozone_overview.md
# =============================================================================

# =============================================================================
# WAYLAND SUPPORT
# =============================================================================
# Enable Ozone platform for Wayland native rendering
--enable-features=UseOzonePlatform
--ozone-platform=wayland

# =============================================================================
# HARDWARE ACCELERATION
# =============================================================================
# Enable GPU acceleration
--enable-gpu
--enable-gpu-rasterization
--enable-accelerated-video-decode

# VAAPI hardware video decoding (Intel/AMD)
--enable-features=VaapiVideoDecoder

# =============================================================================
# PERFORMANCE OPTIMIZATIONS
# =============================================================================
# Process model: Site isolation
--enable-features=SiteIsolation

# Memory management
--max-old-space-size=4096

# =============================================================================
# PRIVACY AND SECURITY
# =============================================================================
# Disable background networking
--disable-background-networking

# Disable default browser check
--disable-default-apps

# Disable sync
--disable-sync

# =============================================================================
# UI CUSTOMIZATION
# =============================================================================
# Custom window decorations (Wayland)
--enable-features=UseChromeOSDirectVideoDecoder

# =============================================================================
# END OF CONFIGURATION
# =============================================================================
