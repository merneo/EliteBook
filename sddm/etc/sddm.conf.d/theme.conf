# =============================================================================
# SDDM THEME CONFIGURATION - Active Theme Selection
# =============================================================================
# Author: merneo
# Purpose: Specify the active SDDM login screen theme
#
# File Location: /etc/sddm.conf.d/theme.conf
# After modifying, restart SDDM:
#   sudo systemctl restart sddm
#
# Theme Selection:
#   - Current: catppuccin-mocha-green
#   - Theme directory: /usr/share/sddm/themes/catppuccin-mocha-green/
#   - Provides Catppuccin Mocha Green themed login screen
#
# Theme Components:
#   - Background: Catppuccin Mocha base color (#1e1e2e)
#   - Text: Catppuccin Text color (#cdd6f4)
#   - Accent: Catppuccin Green (#a6e3a1)
#   - Font: JetBrainsMono Nerd Font (matches desktop)
#
# Visual Consistency:
#   - Login screen matches desktop theme (seamless visual transition)
#   - Same color scheme as Hyprland, Waybar, Kitty, etc.
#   - Professional, cohesive appearance
# =============================================================================

[Theme]
Current=catppuccin-mocha-green
