# =============================================================================
# NEOFETCH CONFIGURATION
# =============================================================================
# Author: merneo
# Purpose: System information display configuration for terminal sessions.
#          Neofetch displays system specs alongside ASCII distribution art,
#          providing a quick overview of hardware and software configuration.
#
# Documentation: https://github.com/dylanaraps/neofetch/wiki/Customizing-Info
#
# Usage:
#   - Run 'neofetch' in terminal to display system information
#   - Commonly added to shell RC files (.bashrc, .zshrc) for login display
#   - Can be piped to image generators for screenshots
#
# Theme: Catppuccin Mocha (colors specified via color indices)
# =============================================================================

# =============================================================================
# INFORMATION DISPLAY FUNCTION
# =============================================================================
# The print_info() function defines what information is displayed and in
# what order. Each 'info' call adds a labeled line to the output.
#
# Available info types:
#   - System: distro, host, kernel, uptime, packages, shell
#   - Hardware: cpu, gpu, memory, disk, battery
#   - Desktop: de, wm, wm_theme, theme, icons, term, term_font
#   - Network: local_ip, public_ip
#   - Media: resolution, song (with music player support)
#
# Commented items are available but disabled by default.
# Uncomment to enable specific information lines.
# =============================================================================

print_info() {
    # =========================================================================
    # HEADER
    # =========================================================================
    info title                    # Username@hostname (e.g., merneo@elitebook)
    info underline                # Decorative underline below title

    # =========================================================================
    # SYSTEM INFORMATION
    # =========================================================================
    info "OS" distro              # Distribution name (Arch Linux x86_64)
    info "Host" model             # Hardware model (HP EliteBook x360 1030 G2)
    info "Kernel" kernel          # Kernel version (6.17.9-arch1-1)
    # info "Uptime" uptime        # System uptime (disabled - not critical)
    info "Packages" packages      # Package count by manager (pacman, flatpak, etc.)
    info "Shell" shell            # Current shell (zsh 5.9)

    # =========================================================================
    # DISPLAY & DESKTOP ENVIRONMENT
    # =========================================================================
    info "Resolution" resolution  # Screen resolution (1920x1080)
    info "DE" de                  # Desktop environment (none for Hyprland)
    info "WM" wm                  # Window manager (Hyprland)
    info "WM Theme" wm_theme      # WM theme name (if applicable)
    info "Theme" theme            # GTK/Qt theme
    info "Icons" icons            # Icon theme

    # =========================================================================
    # TERMINAL INFORMATION
    # =========================================================================
    info "Terminal" term          # Terminal emulator (kitty)
    info "Terminal Font" term_font # Terminal font (JetBrainsMono Nerd Font 11)

    # =========================================================================
    # HARDWARE INFORMATION
    # =========================================================================
    info "CPU" cpu                # CPU model (Intel i5-7300U @ 3.50GHz)
    info "GPU" gpu                # GPU model (Intel HD Graphics 620)
    info "Memory" memory          # RAM usage (Used / Total)

    # =========================================================================
    # DISABLED INFORMATION (Uncomment to enable)
    # =========================================================================
    # info "GPU Driver" gpu_driver  # GPU driver version (Linux/macOS only)
    # info "CPU Usage" cpu_usage    # Current CPU utilization percentage
    # info "Disk" disk              # Disk usage (/ partition)
    # info "Battery" battery        # Battery level and status
    # info "Font" font              # System font
    # info "Song" song              # Currently playing music track
    # [[ "$player" ]] && prin "Music Player" "$player"
    # info "Local IP" local_ip      # Local network IP address
    # info "Public IP" public_ip    # Public IP address (requires internet)
    # info "Users" users            # Logged in users
    # info "Locale" locale          # System locale (glibc systems only)

    # =========================================================================
    # COLOR BLOCKS
    # =========================================================================
    info cols                     # Display terminal color palette blocks
}


# =============================================================================
# TITLE CONFIGURATION
# =============================================================================

# Hide/Show Fully Qualified Domain Name in title.
# Default: 'off'
# Values: 'on', 'off'
# Example:
#   on:  'user@hostname.domain.com'
#   off: 'user@hostname'
title_fqdn="off"


# =============================================================================
# KERNEL DISPLAY
# =============================================================================

# Shorten kernel version output.
# Default: 'on'
# Values: 'on', 'off'
# Supports: Everything except *BSDs
# Example:
#   on:  '6.17.9-1-ARCH'
#   off: 'Linux 6.17.9-1-ARCH'
kernel_shorthand="on"


# =============================================================================
# DISTRIBUTION DISPLAY
# =============================================================================

# Shorten distribution name output.
# Default: 'off'
# Values: 'on', 'tiny', 'off'
# Example:
#   on:   'Arch'
#   tiny: 'Arch'
#   off:  'Arch Linux'
distro_shorthand="off"

# Show OS architecture in distro output.
# Default: 'on'
# Values: 'on', 'off'
# Example:
#   on:  'Arch Linux x86_64'
#   off: 'Arch Linux'
os_arch="on"


# =============================================================================
# UPTIME DISPLAY
# =============================================================================

# Shorten uptime output format.
# Default: 'on'
# Values: 'on', 'tiny', 'off'
# Example:
#   on:   '2 days, 10 hours, 3 mins'
#   tiny: '2d 10h 3m'
#   off:  '2 days, 10 hours, 3 minutes'
uptime_shorthand="on"


# =============================================================================
# MEMORY DISPLAY
# =============================================================================

# Show memory percentage in output.
# Default: 'off'
# Values: 'on', 'off'
# Example:
#   on:   '1801MiB / 7881MiB (22%)'
#   off:  '1801MiB / 7881MiB'
memory_percent="off"

# Memory output unit.
# Default: 'mib'
# Values: 'kib', 'mib', 'gib'
# Example:
#   kib: '1020928KiB / 7117824KiB'
#   mib: '1042MiB / 6951MiB'
#   gib: '0.98GiB / 6.79GiB'
memory_unit="mib"


# =============================================================================
# PACKAGE MANAGER DISPLAY
# =============================================================================

# Show/Hide Package Manager names.
# Default: 'tiny'
# Values: 'on', 'tiny', 'off'
# Example:
#   on:   '998 (pacman), 8 (flatpak), 4 (snap)'
#   tiny: '1010 (pacman, flatpak, snap)'
#   off:  '1010'
package_managers="on"


# =============================================================================
# SHELL DISPLAY
# =============================================================================

# Show full path to $SHELL.
# Default: 'off'
# Values: 'on', 'off'
# Example:
#   on:  '/bin/zsh'
#   off: 'zsh'
shell_path="off"

# Show $SHELL version.
# Default: 'on'
# Values: 'on', 'off'
# Example:
#   on:  'zsh 5.9'
#   off: 'zsh'
shell_version="on"


# =============================================================================
# CPU DISPLAY
# =============================================================================

# CPU speed type to display.
# Default: 'bios_limit'
# Values: 'scaling_cur_freq', 'scaling_min_freq', 'scaling_max_freq', 'bios_limit'
# Note: Any file in '/sys/devices/system/cpu/cpu0/cpufreq' can be used.
speed_type="bios_limit"

# Shorten CPU speed output.
# Default: 'off'
# Values: 'on', 'off'
# Note: Not supported on CPUs < 1 GHz
# Example:
#   on:  'i5-7300U (4) @ 3.5GHz'
#   off: 'i5-7300U (4) @ 3.500GHz'
speed_shorthand="off"

# Enable/Disable CPU brand in output.
# Default: 'on'
# Values: 'on', 'off'
# Example:
#   on:  'Intel i5-7300U'
#   off: 'i5-7300U (4)'
cpu_brand="on"

# Show CPU speed.
# Default: 'on'
# Values: 'on', 'off'
# Example:
#   on:  'Intel i5-7300U (4) @ 3.5GHz'
#   off: 'Intel i5-7300U (4)'
cpu_speed="on"

# Display CPU cores.
# Default: 'logical'
# Values: 'logical', 'physical', 'off'
# Note: 'physical' doesn't work on BSD.
# Example:
#   logical:  'Intel i5-7300U (4) @ 3.5GHz' (all virtual cores)
#   physical: 'Intel i5-7300U (2) @ 3.5GHz' (physical cores only)
#   off:      'Intel i5-7300U @ 3.5GHz'
cpu_cores="logical"

# Show CPU temperature.
# Default: 'off'
# Values: 'C', 'F', 'off'
# Supports: Linux, BSD
# Note: Requires coretemp kernel module on FreeBSD/NetBSD.
# Example:
#   C:   'Intel i5-7300U (4) @ 3.5GHz [45.0°C]'
#   F:   'Intel i5-7300U (4) @ 3.5GHz [113.0°F]'
#   off: 'Intel i5-7300U (4) @ 3.5GHz'
cpu_temp="off"


# =============================================================================
# GPU DISPLAY
# =============================================================================

# Enable/Disable GPU brand in output.
# Default: 'on'
# Values: 'on', 'off'
# Example:
#   on:  'Intel HD Graphics 620'
#   off: 'HD Graphics 620'
gpu_brand="on"

# Which GPU to display.
# Default: 'all'
# Values: 'all', 'dedicated', 'integrated'
# Supports: Linux
# Example:
#   all:        Shows both discrete and integrated GPUs
#   dedicated:  Shows only discrete GPU (e.g., NVIDIA)
#   integrated: Shows only integrated GPU (e.g., Intel HD)
gpu_type="all"


# =============================================================================
# RESOLUTION DISPLAY
# =============================================================================

# Display refresh rate next to resolution.
# Default: 'off'
# Values: 'on', 'off'
# Note: Doesn't work on Windows.
# Example:
#   on:  '1920x1080 @ 60Hz'
#   off: '1920x1080'
refresh_rate="off"


# =============================================================================
# GTK THEME/ICONS/FONT DISPLAY
# =============================================================================

# Shorten GTK Theme/Icons/Font output.
# Default: 'off'
# Values: 'on', 'off'
# Example:
#   on:  'Catppuccin-Mocha, Papirus'
#   off: 'Catppuccin-Mocha [GTK2], Catppuccin-Mocha [GTK3]'
gtk_shorthand="off"

# Enable/Disable GTK2 Theme/Icons/Font display.
# Default: 'on'
# Values: 'on', 'off'
gtk2="on"

# Enable/Disable GTK3 Theme/Icons/Font display.
# Default: 'on'
# Values: 'on', 'off'
gtk3="on"


# =============================================================================
# IP ADDRESS CONFIGURATION
# =============================================================================

# Website to ping for public IP lookup.
# Default: 'http://ident.me'
# Values: Any URL that returns your IP
public_ip_host="http://ident.me"

# Public IP lookup timeout (seconds).
# Default: '2'
public_ip_timeout=2


# =============================================================================
# DESKTOP ENVIRONMENT VERSION
# =============================================================================

# Show Desktop Environment version.
# Default: 'on'
# Values: 'on', 'off'
de_version="on"


# =============================================================================
# DISK DISPLAY
# =============================================================================

# Which disks to display.
# Default: '/'
# Values: '/', '/dev/sdXX', '/path/to/mount'
# Example:
#   disk_show=('/' '/home')
disk_show=('/')

# Disk subtitle format.
# Default: 'mount'
# Values: 'mount', 'name', 'dir', 'none'
# Example:
#   mount: 'Disk (/): 74G / 118G (66%)'
#   name:  'Disk (/dev/sda1): 74G / 118G (66%)'
#   dir:   'Disk (/): 74G / 118G (66%)'
#   none:  'Disk: 74G / 118G (66%)'
disk_subtitle="mount"

# Show disk percentage.
# Default: 'on'
# Values: 'on', 'off'
disk_percent="on"


# =============================================================================
# MUSIC PLAYER CONFIGURATION
# =============================================================================

# Manually specify music player.
# Default: 'auto'
# Values: 'auto', or specific player name (spotify, mpd, cmus, etc.)
music_player="auto"

# Song display format.
# Default: '%artist% - %album% - %title%'
# Values: '%artist%', '%album%', '%title%'
song_format="%artist% - %album% - %title%"

# Print Artist/Album/Title on separate lines.
# Default: 'off'
# Values: 'on', 'off'
song_shorthand="off"

# MPC connection arguments.
# Default: ''
# Example: mpc_args=(-h HOST -P PASSWORD)
mpc_args=()


# =============================================================================
# TEXT COLORS (CATPPUCCIN MOCHA)
# =============================================================================

# Text color scheme.
# Default: 'distro'
# Values: 'distro', or 6 color indices
# Format: (title @ underline subtitle colon info)
#
# Catppuccin Mocha color mapping:
#   4 = Blue (#89b4fa)
#   5 = Pink (#f5c2e7)
#   3 = Yellow (#f9e2af)
#   2 = Green (#a6e3a1)
colors=(4 5 3 2 5 4)


# =============================================================================
# TEXT FORMATTING
# =============================================================================

# Toggle bold text.
# Default: 'on'
# Values: 'on', 'off'
bold="on"

# Enable/Disable underline after title.
# Default: 'on'
# Values: 'on', 'off'
underline_enabled="on"

# Underline character.
# Default: '-'
underline_char="-"

# Info separator (between label and value).
# Default: ':'
# Example: 'Shell: zsh' or 'Shell -> zsh'
separator=":"


# =============================================================================
# COLOR BLOCKS DISPLAY
# =============================================================================

# Color block range to print.
# Default: '0', '15'
# Example: '0 7' shows 8 colors, '0 15' shows 16 colors
block_range=(0 15)

# Toggle color blocks display.
# Default: 'on'
# Values: 'on', 'off'
color_blocks="on"

# Color block width (in spaces).
# Default: '3'
block_width=3

# Color block height (in lines).
# Default: '1'
block_height=1

# Color block alignment offset.
# Default: 'auto'
# Values: 'auto', number (spaces from left)
col_offset="auto"


# =============================================================================
# PROGRESS BAR CONFIGURATION
# =============================================================================

# Bar characters (elapsed, total).
# Default: '-', '='
bar_char_elapsed="-"
bar_char_total="="

# Toggle bar border.
# Default: 'on'
# Values: 'on', 'off'
bar_border="on"

# Progress bar length (characters).
# Default: '15'
bar_length=15

# Progress bar colors.
# Default: 'distro', 'distro'
bar_color_elapsed="distro"
bar_color_total="distro"

# Info bar display mode.
# Default: 'off'
# Values: 'bar', 'infobar', 'barinfo', 'off'
cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"


# =============================================================================
# IMAGE/ASCII BACKEND
# =============================================================================

# Image backend.
# Default: 'ascii'
# Values: 'ascii', 'caca', 'chafa', 'jp2a', 'iterm2', 'off',
#         'pot', 'termpix', 'pixterm', 'tycat', 'w3m', 'kitty'
image_backend="ascii"

# Image source.
# Default: 'auto'
# Values: 'auto', 'ascii', 'wallpaper', '/path/to/img', '/path/to/ascii'
image_source="auto"


# =============================================================================
# ASCII ART CONFIGURATION
# =============================================================================

# ASCII distro art to display.
# Default: 'auto'
# Values: 'auto', 'distro_name', 'distro_name_small'
# Note: Use '{distro}_small' for smaller logo variant
ascii_distro="auto"

# ASCII art colors (Catppuccin Mocha).
# Default: 'distro'
# Values: 'distro', or 6 color indices
ascii_colors=(4 5 3 2 5 4)

# Bold ASCII logo.
# Default: 'on'
# Values: 'on', 'off'
ascii_bold="on"


# =============================================================================
# IMAGE OPTIONS (for image backends)
# =============================================================================

# Image loop (continuous redraw).
# Default: 'off'
# Values: 'on', 'off'
image_loop="off"

# Thumbnail cache directory.
# Default: '~/.cache/thumbnails/neofetch'
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"

# Crop mode.
# Default: 'normal'
# Values: 'normal', 'fit', 'fill'
crop_mode="normal"

# Crop offset.
# Default: 'center'
# Values: 'northwest', 'north', 'northeast', 'west', 'center',
#         'east', 'southwest', 'south', 'southeast'
crop_offset="center"

# Image size.
# Default: 'auto'
# Values: 'auto', '00px', '00%', 'none'
image_size="auto"

# Gap between image and text.
# Default: '3'
gap=3

# Image offsets (w3m backend only).
# Default: '0'
yoffset=0
xoffset=0

# Image background color (w3m backend only).
# Default: ''
background_color=


# =============================================================================
# MISCELLANEOUS
# =============================================================================

# Stdout mode (disable colors and image for piping).
# Default: 'off'
# Values: 'on', 'off'
stdout="off"
